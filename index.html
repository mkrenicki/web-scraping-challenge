<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        "Mission to Mars"
    </title>


    <!-- Bootstrap CDN and style sheet references -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Background color class ref-->
<body class="body_class">

    <div class="jumbotron">Mission to Mars
        <a class="btn" href="/scrape">Scrape New Data
        </a>
    </div>
    <div class="row">
    <br>
        <!-- Seperate the page into two parts using bootstrap columns-->
        <!--Right side has four images with links imbedded on each-->
        <div class="col-md-6">
            <h1>Featured Mars Image</h1>
            <hr>
            <div class="row">
                <img src={{listings.JPL_MarsSpace}} height="120" width = "180" align = left></a>
            </div>
            <h1>Mars Facts</h1>
            <hr>
            <div class="row">
                <img src={{listings.Marsfacts}} height="120" width = "180" align = right></a>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Mars News</h1>
            <hr>
            <div class="row">
                <h2>{{listings.NasaMarsNews}}</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <br>
            <div class="col-md-12">
                <h1>Mars Hemispheres</h1>
                <hr>
                <div class="row">
                    <img src={{listings.MarsHemis}} height="120" width = "180" align = right></a>
                </div>
            </div>
        </div>
</div>
